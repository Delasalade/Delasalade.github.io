<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
/*---------------------------------------------------SET-UP-----------------------------------------------------------------------*/
        a {
            text-decoration: none;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            background: no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
/*---------------------------------------------------FADING-----------------------------------------------------------------------*/      
        .carréblanc {
            top:-25vh;
            left:-25vw;
            position: fixed;
            margin: 0;
            padding: 0;
            width: 150vw;
            height: 150vh;
            background-color: white;
            animation-delay: 1s;
            animation: fadeout ease-in-out 1.5s forwards;
            pointer-events: none;
            z-index: 10;
        }

        .carrétransparent {
            top:-25vh;
            left:-25vw;
            position: fixed;
            margin: 0;
            padding: 0;
            width: 150vw;
            height: 150vh;
            background-color: transparent;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeout {
            to {
                background-color: transparent;
            }
        }

        .fadein {
            animation: fadein ease-in-out 1.5s forwards;
        }

        @keyframes fadein {
            to {
                background-color: white;
            }
        }
/*---------------------------------------------------MENU-----------------------------------------------------------------------*/  
        .title {
            width: fit-content;
            padding-bottom: 8px;
            position: fixed;
            transition: all 0.9s ease-in-out;
            z-index:3;
        }

        .menu {
            position: relative;
            font-family: Serif;
            font-style: oblique;
            font-weight: bold;
            margin: auto;
            font-size: 40px;
            color: rgb(76, 0, 255);
            transition: all 0.9s ease-in-out;
        }

        .menu span {
            background-color: rgb(195, 195, 195);
            transition: all 0.9s ease-in-out;
        }

/*HOVER*/
        .menu:hover {
            filter: blur(3px);
        }

        .menu span:hover {
            filter: blur(3px);
            cursor: pointer;
        }
/*---------------------------------------------------DIV content-----------------------------------------------------------------------*/
        .item {
            width:fit-content;
            height: fit-content;
            vertical-align:middle;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            justify-content: center;
            padding-top: 2.8vh;
            padding-bottom: 4vh;
            z-index:1;
        }
/*---------------------------------------------------VISUAL content---------------------------------------------------------------------*/
        img {
            margin: auto;
            box-sizing: border-box;
            transition: all 1s ease-in-out;
        }

        video {
            background-color: black;
            margin: auto;
            box-sizing: border-box;
            transition: all 1s ease-in-out;
        }

        .play1 {
            position: absolute;
            pointer-events: none;
            padding: 2vh;
            transform: translate(-15vh, -56vh);
            height: 20vh;
            width: 30vh; 
            transition: all 1s ease-in-out;
            background-color:rgb(195, 195, 195);
            filter: blur(0px);
        }

        .play2 {
            position: absolute;
            pointer-events: none;
            padding: 2vh;
            transform: translate(-15vh, -45vh);
            height: 20vh;
            width: 30vh; 
            transition: all 1s ease-in-out;
            background-color:rgb(195, 195, 195);
            filter: blur(0px);
        }

        .portrait1 {
            height: auto;
            width: 92vh;
        }
        .portrait2 {
            height: 92vh;
            width: auto;
        }
        .portrait3 {
            height: auto;
            width: 40vh;
        }

        .landscape1 {
            height: 92vh;
            width: auto;
        }
        .landscape2 {
            height: 70vh;
            width: auto;
        }
        .landscape3 {
            height: 40vh;
            width: auto;
        }

/*BEHAVIOR*/
        @keyframes changewidth {
            from {
                transform: rotate(-2.5deg);
            }
            to {
                transform: rotate(2.5deg);
            }
        }

        .blur {
            filter: blur(3px);
        }

        .turnshine {
            display: block;
            margin-left: auto;
            margin-right: auto;
            animation: changewidth ease-in-out 3s alternate infinite;
            animation-play-state: running;
        }

        .turnshinepaused {
            animation-play-state: paused;
            filter: blur(0px);
        }

        .turnshine:hover {
            cursor: pointer;
            filter: blur(3px);
        }

/*ONCLICK*/
        .portrait1.scaled {
            width: 85vh;
        }
        .portrait2.scaled {
            height: 85vh;
        }
        .portrait3.scaled {
            width: 37vh;
        }

        .landscape1.scaled {
            height: 85vh;
        }
        .landscape2.scaled {
            height: 65vh;
        }
        .landscape3.scaled {
            height: 37vh;
        }
/*---------------------------------------------------COMMENTS---------------------------------------------------------------------*/
        h6 {
            position : absolute;
            font-family: Serif;
            font-style: oblique;
            font-weight: bold;
            margin: auto;
            padding: 1.5vh;
            font-size: 18px;
            color: rgb(76, 0, 255);
            transition: all 0.9s ease-in-out;
            opacity: 0;
            cursor: default;
        }

        h6 span {
            background-color: rgb(202, 202, 202);
            transition: all 0.9s ease-in-out;
        }

        h6.appear {
            opacity:1
        }

        h6.appear span{
            opacity:1
        }
/*---------------------------------------------------DESCRIPTION---------------------------------------------------------------------*/
        #parent_div {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.9s ease-in-out;
            z-index: 6;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: whitesmoke;
            filter: blur(30px);            
            transition: all 0.9s ease-in-out;
        }

        p {
            margin: 70px;
            padding: 0;
            position: relative;
            font-size: 18px;
            font-family: Serif;
            font-style: oblique;
            font-weight: bold;
            color:rgb(76, 0, 255);
            filter: blur(0px);
            transition: all 0.9s ease-in-out;
        }

        p:hover {
            filter: blur(3px);
            cursor: pointer;
        }

        .disappear {
            opacity: 0;
            pointer-events: none;
        }
/*---------------------------------------------------BOTTOM NOTE---------------------------------------------------------------------*/
        .note {
            text-align: center;
            padding-top: 4vh;
        }

        #bottomnote {
            position: relative;
        }
    </style>
</head>
